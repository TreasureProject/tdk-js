name: PR Checks
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Generate code
        run: npm run generate
      - name: Build packages
        run: npm run build:react
      - name: Check types
        run: npm run typecheck
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm test
